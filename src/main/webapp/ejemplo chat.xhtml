<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de Im√°genes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        .thumbnail img {
            cursor: pointer;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .product-image {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row">
        <!-- Thumbnails -->
        <div class="col-3">
            <div class="thumbnail">
                <img src="imges/p1.png" alt="Imagen 1" class="img-fluid mb-3" onclick="showImage('imges/p1.png')" />
                <img src="imges/p2.png" alt="Imagen 2" class="img-fluid mb-3" onclick="showImage('imges/p2.png')" />
                <img src="imges/p3.png" alt="Imagen 3" class="img-fluid mb-3" onclick="showImage('imges/p3.png')" />
                <img src="imges/p4.png" alt="Imagen 4" class="img-fluid mb-3" onclick="showImage('imges/p4.png')" />
            </div>
        </div>

        <!-- Main Image -->
        <div class="col-9">
            <img id="main-image" src="imges/p1.png" alt="Imagen Principal" class="product-image" />
        </div>
    </div>
</div>

<script type="text/javascript">
    function showImage(imageSrc) {
        document.getElementById('main-image').src = imageSrc;
    }
</script>

</body>
</html>
