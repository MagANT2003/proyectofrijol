<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body { background-color: orange; }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.xhtml">Tienda Online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="ofertas.xhtml">Ofertas</a></li>
                <li class="nav-item"><a class="nav-link" href="favoritos.xhtml">Favoritos</a></li>
                <li class="nav-item"><a class="nav-link active" href="registro2.xhtml">Registro de Usuario</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="form-container">
        <h3>Registro de Usuario</h3>
        <form action="bienvenido.xhtml" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo"/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico"  />
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono (opcional)</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" />
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese una contraseña"  />
            </div>
            <div class="mb-3">
                <label for="confirmar-contrasena" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Confirme su contraseña"  />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>

<footer class="bg-dark text-light text-center p-3 mt-4">
    <a href="#" class="text-light me-3"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i> Twitter</a>
    <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="#" class="text-light"><i class="fab fa-youtube"></i> YouTube</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
